<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		function fact_iter(a) {
			var result = 1;
			var i = 1;
			do {
				result = result * i;
				i++;
			}
			while (i <= a)
			document.write(result);
		}
		var fact = prompt("Введите число")
		fact_iter(fact)
	</script>

</body>
</html>
