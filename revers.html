<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	
	<script >
		var num = "123456789";
		alert("Number is:"+ num);
		alert('\u202E' + num);

		document.write("Number : "+num+"</br>"+"Reverse num: ");
		function reverse (num) {
			return num.split('').reverse().join('');
		}
		document.write(reverse(num));
		
	</script>
</body>
</html>
